<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <title>signup</title>
         <!-- Bootstrap -->
        <link href="_templates/assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- font awesome -->
        <link rel="stylesheet" type="text/css" href="_templates/assets/css/font-awesome.min.css">
        <!-- Custom stylesheet -->
        <link rel="stylesheet" type="text/css" href="_templates/assets/css/custom/style.css">
        <!-- jQuery  -->
        <script src="_templates/assets/js/jquery-3.1.0.min.js"></script>
        <script src="_templates/assets/js/jquery-ui.min.js"></script>
        <!-- bootstrap -->
        <script src="_templates/assets/js/bootstrap.min.js"></script>
         <script src="_templates/assets/js/auto-growing.js"></script>
        <!-- custom -->
        <script src="_templates/assets/js/custom/main.js"></script>
    </head>
    <body>
        <section class="login_page">
            <div class="panel" >
                <div class="head">
                    <img src="_templates/assets/images/logo.png" class="img-responsive">
                    <span>QEYDİYYAT</span>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form" method="POST" action="">  
                    <div class="form-group">
                            <a href="#" class="btn blue" style="margin-bottom:5px"> <i class="fa fa-facebook" aria-hidden="true">&nbsp;</i>FACEBOOK İLƏ DAXİL OL
                            </a>
                             <span style="margin-top:7px; margin-bottom:50px">və ya</span>
                        </div>
                        <div class="form-group">
                            <input id="email" type="email" class="form-control" placeholder="Email">
                            <i class="fa fa-envelope" aria-hidden="true" style="font-size:14px"></i>
                        </div>
                        <div class="form-group">
                            <input id="username" type="text" class="form-control" placeholder="Istifadəçi adı">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                            <input id="password" type="password" class="form-control" placeholder="Şifrə">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>
                        <div class="form-group">
                            <input id="re-password" type="password" class="form-control" placeholder="Şifrəni təkrarla">
                             <i class="fa fa-lock" aria-hidden="true"></i>
                        </div>  

                        <h1>Ümumi məlumatlar</h1>

                       <div class="common-info">
                            <div class="form-group">
                                <input id="name" type="text" class="form-control" placeholder="Ad">
                            </div>
                            <div class="form-group">
                                <input id="surname" type="text" class="form-control" placeholder="Soyad">
                            </div> 
                            <div class="form-group">
                               <select>
                                    <option selected="selected">Cins</option>
                                    <option value="">Kişi</option>
                                    <option value="">Qadın</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="autocompleteCity" type="text" class="form-control" placeholder="Yaşadığınız şəhər">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                <script>
                                $( function() {
                                    var availableTags = [
                                        "Baki",
                                        "Gəncə",
                                        "Lənkaran",
                                        "Quba",
                                        "Şəki",
                                        "Qax",
                                        "Qusar",
                                        "Balakən",
                                        "Zaqatala",
                                        "İsmayilli",
                                        "Oguz",
                                        "Astara"
                                    ];
                                    $( "#autocompleteCity" ).autocomplete({
                                        source: availableTags
                                    });
                                } );
                            </script>
                            </div>
                            <div class="form-group">
                                <label>Doğum tarixi:</label>
                                <div class="date">
                                    <select>
                                        <option selected="selected">Gün</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                    </select>
                                    <select>
                                        <option selected="selected">Ay</option>
                                        <option value="">Yanvar</option>
                                        <option value="">Fevral</option>
                                        <option value="">Mart</option>
                                    </select>
                                    <select>
                                        <option selected="selected">İl</option>
                                        <option value="">1995</option>
                                        <option value="">1996</option>
                                        <option value="">1997</option>
                                        <option value="">1998</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                               <select>
                                    <option selected="selected">Təhsil</option>
                                    <option value="">Orta</option>
                                    <option value="">Ali</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <input id="autocompleteSchool" type="text" class="form-control" placeholder="Təhsil müəsisəsi">
                                <i class="fa fa-search" aria-hidden="true"></i>
                                <script>
                                $( function() {
                                    var availableTags = [
                                        "Baki 1N",
                                        "Gəncə 2N",
                                        "Lənkaran",
                                        "Quba",
                                        "Şəki",
                                        "Qax",
                                        "Qusar",
                                        "Balakən",
                                        "Zaqatala",
                                        "İsmayilli",
                                        "Oguz",
                                        "Astara"
                                    ];
                                    $( "#autocompleteSchool" ).autocomplete({
                                        source: availableTags
                                    });
                                } );
                            </script>
                            </div>
                       </div>
                </div><!--panel-body-->
            </div><!--panel-->
        </section>
        <footer>
            <a href="#" class="btn left-icon"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
             <button type="submit" class="btn middle">QEYDİYYAT</button>
            </form><!-- form-horizontal -->
        </footer>
       
    </body>
</html>
